<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./design/index.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
  <script type="module" src="./design/index.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <header class="headerSection">
    <p>IP Address Tracker</p>
    <div class="inputWrapper">
      <input id="ipinput" type='text' placeholder="Search for any IP address or domain" id="webInput">
      <div class="button" id="inputbtn">
        <div></div>
      </div>
    </div>
    <main>
      <div class="mainWrapper">
        <div>
          <p>IP Address</p>
          <p class="ipaddress">127.0.0.1</p>
        </div>
        <div>
          <p>Location</p>
          <p class="location">Planet Earth</p>
        </div>
        <div>
          <p>Timezone</p>
          <p class="timezone">Star Date 106.235</p>
        </div>
        <div>
          <p>ISP</p>
          <p class="isp">All Glory Be</p>
        </div>

      </div>
    </main>
  </header>

  <div class='map' id="map"></div>
</body>

</html>
